<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Learn Javascript 1</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="static/d20.svg" type="image/svg">
  </head>
  <body>
    <main>
      <div class="content-wrapper">
        <h1>Character Abilities</h1>
        <div class="abi-line">
          <h2>Strength</h2>
          <div class="abi-score">
            <button class="add-btn" id="str-add-btn">+</button>
            <h2 id="str-el">8</h2>
            <button class="minus-btn" id="str-minus-btn">-</button>
            <h2 id="str-mod-el">(-1)</h2>
          </div>
        </div>
        <div class="abi-line">
          <h2>Dexterity</h2>
          <div class="abi-score">
            <button class="add-btn" id="dex-add-btn">+</button>
            <h2 id="dex-el">8</h2>
            <button class="minus-btn" id="dex-minus-btn">-</button>
            <h2 id="dex-mod-el">(-1)</h2>
          </div>
        </div>
        <div class="abi-line">
          <h2>Constitution</h2>
          <div class="abi-score">
            <button class="add-btn" id="con-add-btn">+</button>
            <h2 id="con-el">8</h2>
            <button class="minus-btn" id="con-minus-btn">-</button>
            <h2 id="con-mod-el">(-1)</h2>
          </div>
        </div>
        <div class="abi-line">
          <h2>Intelligence</h2>
          <div class="abi-score">
            <button class="add-btn" id="int-add-btn">+</button>
            <h2 id="int-el">8</h2>
            <button class="minus-btn" id="int-minus-btn">-</button>
            <h2 id="int-mod-el">(-1)</h2>
          </div>
        </div>
        <div class="abi-line">
          <h2>Wisdom</h2>
          <div class="abi-score">
            <button class="add-btn" id="wis-add-btn">+</button>
            <h2 id="wis-el">8</h2>
            <button class="minus-btn" id="wis-minus-btn">-</button>
            <h2 id="wis-mod-el">(-1)</h2>
          </div>
        </div>
        <div class="abi-line">
          <h2>Charisma</h2>
          <div class="abi-score">
            <button class="add-btn" id="cha-add-btn">+</button>
            <h2 id="cha-el">8</h2>
            <button class="minus-btn" id="cha-minus-btn">-</button>
            <h2 id="cha-mod-el">(-1)</h2>
          </div>
        </div>        
        <h3 id="points-el">Remaining Points: 27</h3>
        <button id="clear-btn">CLEAR</button>
      </div>
    </main>
	<script src="index.js"></script>
  </body>
</html>
